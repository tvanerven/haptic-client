name: build-rpi5-arm64
on: 
  push:
    paths:
      - 'exp_client.py'

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable QEMU binfmt
        run: docker run --privileged --rm tonistiigi/binfmt --install all

      - name: Build ARM64 onefile with PyInstaller
        run: |
          docker run --rm --platform linux/arm64/v8 -v "$PWD":/src -w /src \
            python:3.12-bookworm bash -lc "
              pip install --upgrade pip wheel &&
              pip install pyinstaller pyyaml websockets pyserial sentry-sdk &&
              pyinstaller --onefile --console --name rpi_client --hidden-import sentry_sdk exp_client.py
            "

      - uses: actions/upload-artifact@v4
        with:
          name: rpi5-arm64
          path: dist/rpi_client
