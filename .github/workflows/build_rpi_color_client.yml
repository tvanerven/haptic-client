name: build-rpi5-arm64
on:
    push:
        paths:
            'rpi_color_client.py'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker run --privileged --rm tonistiigi/binfmt --install all
      - name: Build ARM64 onefile
        run: |
          docker run --rm --platform linux/arm64/v8 -v "$PWD":/src -w /src \
            python:3.12-bookworm bash -lc "
              pip install --upgrade pip wheel &&
              pip install pyinstaller pyserial websockets sentry-sdk &&
              pyinstaller --onefile --console --name rpi_color_client --hidden-import sentry_sdk rpi_color_client.py
            "
      - uses: actions/upload-artifact@v4
        with:
          name: rpi5-arm64
          path: dist/rpi_color_client
